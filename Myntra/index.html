<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Online Shopping for Women,Men,Kids Fashion & Lifestyle-Myntra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <header>
        <nav class="flex space-around">
            <div class="left flex items-center">
                <img src="logo.png" alt="">
                <ul class="flex">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home & Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>
            <div class="right flex items-center">
                <input class="" type="text" placeholder="Search for products, brands and more" width="15%">
                <div class="profile mx-2">Profile</div>
                <div class="wishlist mx-2">Wishlist</div>
                <div class="bag mx-2">Bag</div>
        </nav>
    </header>
    <section class="container center homeImg">
        <img src="home.PNG" alt="Home">
    </section><br>
    <section class="center firstImg">
        <img src="1.webp" alt="">
    </section>
    <section class="center secondImg">
        <img src="2.webp" alt="">
    </section>
    <section class="flex center flexImg">
        <img src="1_flex.webp" alt="">
        <img src="2_flex.webp" alt="">
        <img src="3_flex.webp" alt="">
        <img src="4_flex.webp" alt="">
        <img src="5_flex.webp" alt="">
    </section>
    <script src="script.js"></script>

</body>

</html>
